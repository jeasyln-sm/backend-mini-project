    <style>
        body {
            background-color: #f8f9fa;
        }
        .question-card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            transition: transform 0.2s;
        }
        .question-card:hover {
            transform: translateY(-5px);
        }
        .card-footer {
            background-color: transparent;
            border-top: none;
        }
        .btn-outline-primary {
            border-color: #007bff;
            color: #007bff;
        }
        .btn-outline-primary:hover {
            background-color: #007bff;
            color: white;
        }
    </style>

    <th:block layout:fragment="script"></th:block>
    <th:block layout:fragment="css"></th:block>

<body>
<div th:replace="~{fragments/header::header}"></div>

<div class="content" layout:fragment="content">
    <div class="container my-5">
        <div class="row mb-4">
            <div class="col-md-6">
                <a th:href="@{/question/create}" class="btn btn-primary">
                    <i class="fas fa-plus-circle me-2"></i>질문 등록하기
                </a>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="search_kw" class="form-control" th:value="${kw}" placeholder="검색어 입력">
                    <button class="btn btn-outline-primary" type="button" id="btn_search">
                        <i class="fas fa-search"></i> 찾기
                    </button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-4" th:each="question, loop : ${paging}">
                <div class="card question-card h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}" class="text-decoration-none"></a>
                        </h5>
                        <p class="card-text" th:text="${#strings.abbreviate(question.content, 100)}"></p>
                    </div>
                    <div class="card-footer text-muted">
                        <div class="d-flex justify-content-between align-items-center">
                            <small>
                                <i class="far fa-user me-1"></i>
                                <span th:if="${question.author != null}" th:text="${question.author.username}"></span>
                            </small>
                            <small>
                                <i class="far fa-clock me-1"></i>
                                <span th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></span>
                            </small>
                            <small>
                                <i class="far fa-comment me-1"></i>
                                <span th:text="${#lists.size(question.answerList)}"></span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<script layout:fragment="script" type='text/javascript'>
    const page_elements = document.getElementsByClassName("page-link");
    Array.from(page_elements).forEach(function (element) {
        element.addEventListener('click', function () {
            document.getElementById('page').value = this.dataset.page;
            document.getElementById('searchForm').submit();
        });
    });
    const btn_search = document.getElementById("btn_search");
    btn_search.addEventListener('click', function () {
        document.getElementById('kw').value = document.getElementById('search_kw').value;
        document.getElementById('page').value = 0;  // 검색버튼을 클릭할 경우 0페이지부터 조회한다.
        document.getElementById('searchForm').submit();
    });
</script>
